<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Pod_Scheduler</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">

    <ion-side-menus>
      <!-- Center content -->

      <ion-side-menu-content menu-toggle="left">
        <ion-header-bar class="bar-dark ion-android-contract">
          <h1 class="title">Pod_Scheduler</h1>
        </ion-header-bar>
        <ion-content>
          <ul class="list" ng-controller="PodcastsController">
            <li class="item" ng-repeat="podcast in podcasts">
              {{podcast.title}}</br>
              <a href="https://{{podcast.link}}">Link</a>
            </li>
          </ul>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->

      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
      </ion-side-menu>
    </ion-side-menus>

</html>
